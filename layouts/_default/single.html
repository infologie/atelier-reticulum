{{ partial "head_custom.html" . }}
<div class="container-fluid d-flex">
  <div class="heade mt-2">
     {{partial "nav-article.html" . }}
  </div>
 
  <div class="content-imp d-flex flex-wrap justify-content-center " >
    <div class="heade">
        <div class="col-10 d-flex justify-content-between mt-5">
            <div>
              
              {{ if .PrevInSection }} 
              <i class="fa fa-arrow-circle-left fa-lg" aria-hidden="true"></i>
              <a href="{{ .PrevInSection.RelPermalink }}"><b>Précédent :</b></a>{{ end }}
            </div>
            <div>
              
              {{ if .NextInSection }}
              <i class="fa fa-arrow-circle-right fa-lg" aria-hidden="true"></i>
              
              <a href="{{ .NextInSection.RelPermalink }}"><b> Suivant :</b></a>{{ end }}
            </div>
          </div>
    </div>
      
    <main class="oue mt-5">
      {{ .Content }}
    </main>
    
  </div>

</div>
