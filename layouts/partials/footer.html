  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
var size=20;
$(document).ready(function() {
$("#normal").hide();
$("#expand").hide();

//icon arrow in menu
    $(".collapse.show").each(function(){
    $(this).prev(".card-header").find(".fa").addClass("fa-sort-up").removeClass("fa-sort-down");
  });

  $(".collapse").on('show.bs.collapse', function(){
    $(this).prev(".card-header").find(".fa").removeClass("fa-sort-down").addClass("fa-sort-up");
  }).on('hide.bs.collapse', function(){
    $(this).prev(".card-header").find(".fa").removeClass("fa-sort-up").addClass("fa-sort-down");
  });
//END icon arrow in menu

//scroll-progess
  var docHeight = $(document).height(),windowHeight = $(window).height(),scrollPercent;

$(window).scroll(function() {
  scrollPercent = $(window).scrollTop() / (docHeight - windowHeight) * 100;

  $('.scroll-progress').width(scrollPercent + '%');
  });
//END scroll-progress

//searchbar
$(function(){
  $("#btn-search").click(function(){
    var search = $("#search").val();
    // changee space by +
    search = search.replace(/ /g, "-");
    //change url if it's in local
    window.location.href = "http://localhost:1313/" + search + "/";
    });
  });
//END searchbar

//accessibility
$( "#blackmode" ).click(function() {
    $('body').css({"background-color":"black","color":"white"});
    $('.menu').css({"color":"black"});
    $('.arrow').css({"fill":"white"});
    $('label').css({"color":"black"});
    $("#normal").show();
    $("#blackmode").hide();
  });

  $( "#normal" ).click(function() {
    $('body').css({"background-color":"white","color":"black"});
    $('.arrow').css({"fill":"black"});
    $("#blackmode").show();
    $("#normal").hide();
  });
  //END accessibility

  // accessibility size
  $("#grow").click(function() {
    $("p").css("font-size", size + 1 + "px");
    size++;
  });

  $("#reduce").click(function() {
    $("p").css("font-size", size - 1 + "px");
    size--;
  });
  //END accessibility size

// button accessibility
$('#open').click(function() {
 $('#expand').animate({width:'toggle'},250);
});
// END button accessibility

});
  </script>
