];

elts.forEach(elt => elt.style.display = 'none')

svg.querySelector('#start').addEventListener('click', () => {
    elts[0].style.display = null;

    let i = 1;
    const time = setInterval(() => {
        elts[i].style.display = null;

        i++;

        if (i === elts.length) { clearInterval(time); }
    }, 1000);
});
})()
